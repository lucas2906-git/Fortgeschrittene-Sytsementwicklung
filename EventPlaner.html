<!-- Box zum hinzufÃ¼gen von neuen Events --> 
<body>
<div class="form-container">
    <h2>Neues Event erstellen</h2>
    <form id="eventForm">
      <input id="title" type="text" placeholder="Titel" required />
    
      <input id="date" type="date" required />

      <textarea id="description" placeholder="Beschreibung" required ></textarea>
      
      <button type="submit">HinzufÃ¼gen</button>
    </form>
</div> <br> <br>

<!--Liste der Events mit Sortierung und Suche --> 
<div class="form-container" id="eventlist">
    
    <label for="sort">Sortieren nach:</label>
    <select name="sort" id="sort">
        <option value="" onchange="sortDateascending()">Datum aufsteigend</option>
        <option value="">Datum absteigend</option>
        <option value="">A-Z aufsteigend</option>
        <option value="">A-Z absteigend</option>
    </select>
    <input type="search" name="searchEvent" id="searchEvent" placeholder="Suche Event..."> <br>
    
    <ul id="events"> 
        
    </ul>


</div>
